<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple-Pat-Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <canvas id="clickerGC" width="1280" height="720"></canvas>
        <h3>Alice</h3>
        <div>
            <input type="range" id="size" name="size" min="0" max="2468">
            <label for="size">Size</label>
        </div>
        <div>
            <input type="range" id="cordX" name="cordX" min="-1280" max="1280">
            <label for="cordX">X</label>
        </div>
        <div>
            <input type="range" id="cordY" name="cordY" min="-720" max="720">
            <label for="cordY">Y</label>
        </div>
        <h3>Hand</h3>
        <div>
            <input type="range" id="handSize" name="handSize" min="0" max="574">
            <label for="handSize">Size</label>
        </div>
        <div>
            <input type="range" id="handCordX" name="handCordX" min="-1280" max="1280">
            <label for="handCordX">X</label>
        </div>
        <div>
            <input type="range" id="handCordY" name="handCordY" min="-720" max="720">
            <label for="handCordY">Y</label>
        </div>
    </div>
    
</body>
</html>
